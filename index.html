    * {

    body {

    nav a:hover {

    }

    h1.glowing-text {
      font-size: 3.5rem;
      text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 60px #00ff00;
      margin-top: 100px;
      animation: fadeIn 1s ease-in-out;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      padding: 40px 20px;
      max-width: 800px;
      width: 100%;
      animation: fadeIn 1.5s ease-in-out;
    }

    .section {
      background: rgba(0, 255, 0, 0.07);
      border: 1px solid #00ff00;
      padding: 30px 40px;
      border-radius: 15px;
      width: 100%;

    }

    h2 {

      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ff00;
    }

    .btn {
      margin-top: 15px;
      padding: 15px 30px;
      border: 1px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      transform: scale(1.05);
    }

    .contact-info a {
      color: #00ff00;
      text-decoration: underline;
      transition: text-shadow 0.3s ease;
    }

    .contact-info a:hover {
      text-shadow: 0 0 10px #00ff00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
        margin-top: 70px;
      }

      h2 {
        font-size: 1.6rem;
      }

      .section {
        padding: 20px;
      }
    }

<body>
  <canvas id="matrixCanvas"></canvas>

  <h1 class="glowing-text">WELCOME TO CYBER XITERS</h1>

  <div class="content-wrapper">
    <div class="section">
      <h2>Join our Discord Community</h2>
      <a href="https://discord.gg/K4ZeEKJdGb" target="_blank" aria-label="Join Discord Channel">
        <button class="btn">Join Discord Channel</button>

      <p class="contact-info">Email: <a href="mailto:support@cyberxiters.com">support@cyberxiters.com</a></p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
